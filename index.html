<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Hello, world!</title>

</head>

<body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <div class="container">
        <div class="card" style="width: 18rem;" id="card">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text" id="question">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>
            <ul class="list-group list-group-flush" >
                <li class="list-group-item"><input class="form-check-input" type="radio" name="flexRadioDefault"
                    value="a">
                    <label class="form-check-label" for="a" id="a">
                        Default checked radio
                    </label>
                </li>
                <li class="list-group-item"><input class="form-check-input" type="radio" name="flexRadioDefault"
                    value="b"    >
                    <label class="form-check-label" for="b" id="b">
                        Default checked radio
                    </label>
                </li>
                <li class="list-group-item"><input class="form-check-input" type="radio" name="flexRadioDefault"
                    value="c"    >
                    <label class="form-check-label" for="c" id="c">
                        Default checked radio
                    </label>
                </li>
                <li class="list-group-item"><input class="form-check-input" type="radio" name="flexRadioDefault"
                    value="d"    >
                    <label class="form-check-label" for="d" id="d">
                        Default checked radio
                    </label>
                </li>
            </ul>
            <button class="btn btn-primary" type="button" id="submit">Submit!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
